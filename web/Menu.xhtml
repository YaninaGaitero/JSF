<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Menu Principal</title>
        <script>
            function Redirect()
            {
                setTimeout("location.href='index.xhtml'", 3000);
            }
        </script>
    </h:head>
    <h:body>
        <!-- Este formulario se renderiza en caso de que el Usuario sea Comun.
        La validacion de acceso se encuentra en las respectivas paginas. -->
        <h:form rendered="#{CasoLogIn.comun == true}">
            <h:dataTable border="1">
                <h:column>
                    <f:facet name="header">
                        <h:commandLink value="Home" action="home" />
                    </f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:commandLink value="Ver Compras" action="histcompras" />
                    </f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:commandLink value="LogOut" action="#{CasoLogIn.logOut()}" />
                    </f:facet>
                </h:column>
            </h:dataTable>
        </h:form>
        <!-- Este formulario se renderiza en caso de que el Usuario
        sea un Administrador -->
        <h:form rendered="#{CasoLogIn.admin == true}" style="width:100%">
            <h:dataTable border="1">
                <h:column>
                    <f:facet name="header">
                        <h:commandLink value="Home" action="home" />
                    </f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:commandLink value="Alta de Productos" action="altaprod" />
                    </f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:commandLink value="Baja y Modificacion" action="modifprod" />
                    </f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:commandLink value="ABM Usuarios" action="abmusers" />
                    </f:facet>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:commandLink value="LogOut" action="#{CasoLogIn.logOut()}" />
                    </f:facet>
                </h:column>
            </h:dataTable>
        </h:form>
        <ui:insert name="contenido" />
    </h:body> 
    <ui:insert name="contenido" />
</html>
