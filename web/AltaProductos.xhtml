<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alta de Productos</title>
    </h:head>
    <h:body>
        <h:form rendered="#{!CasoLogIn.admin}">
            <h1>Usted no Puede Ingresar Aqui. Acceso Denegado.</h1>
            <h:commandLink value="Salir" action="failed" ></h:commandLink>
        </h:form>
        <h:form rendered="#{CasoLogIn.admin}">
            <h1>Alta de Productos</h1>
            <!-- Aca va la table de productos -->
            <h:dataTable value="#{CasoABMProd.listaProductos()}" var="fila" border="2">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID Producto" />
                    </f:facet>
                    <h:outputText id="id_prod" value="#{fila.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre" />
                    </f:facet>
                    <h:outputText id="nombre" value="#{fila.nombre}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Descripcion" />
                    </f:facet>
                    <h:outputText id="descripcion" value="#{fila.descripcion}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Stock" />
                    </f:facet>
                    <h:outputText id="Stock" value="#{fila.stock}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Precio" />
                    </f:facet>
                    <h:outputText id="precio" value="#{fila.precio}"><f:convertNumber minFractionDigits="2" /></h:outputText>
                </h:column>
            </h:dataTable>
            <br />
            <br />
            <table>
                <tr>
                    <td>Nombre:</td><td><h:inputText value="#{CasoABMProd.aggNombre}" required="true" requiredMessage="Ingrese Nombre del Producto" /></td>
                </tr>
                <tr>
                    <td>Descripcion:</td><td><h:inputText value="#{CasoABMProd.aggDescripcion}" /></td>
                </tr>
                <tr>
                    <td>Stock:</td><td><h:inputText value="#{CasoABMProd.aggStock}" required="true" requiredMessage="Ingrese el Stock"><f:validateLongRange minimum="0" /></h:inputText></td>
                </tr>
                <tr>
                    <td>Precio:</td><td><h:inputText value="#{CasoABMProd.aggPrecio}" ><f:convertNumber minFractionDigits="2" /><f:validateLongRange minimum="0" /></h:inputText></td>
                </tr>
                <tr>
                    <td>Estado:</td><td><h:inputText value="#{CasoABMProd.aggEstado}" required="true" requiredMessage="Ingrese un estado al Producto"><f:validateLongRange minimum="0" maximum="1" /></h:inputText></td>
                </tr>
            </table>
            <br />
            <h:commandButton value="Ingresar" action="#{CasoABMProd.altaProducto()}" />
        </h:form>
    </h:body>
</html>
