<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form rendered="#{controladoraPiqueos.ultimoPiqueo!=null}">
            <h:commandLink value="Volver" action="home" />
            <br />
            <br />
            <table border="3">
                <tr>
                    <td>Fecha</td><td></td><td>
                        <h:outputText value="#{controladoraPiqueos.ultimoPiqueo.fecha}" /></td>
                </tr>
                <tr>
                    <td>Piqueo</td><td>Numero:</td><td><h:outputText value="#{controladoraPiqueos.ultimoPiqueo.idPiqueo}" /></td>
                </tr>
                <tr>
                    <td>ID</td><td>Producto</td><td>Cantidad</td>
                </tr>
                <ui:repeat value="#{controladoraPiqueos.ultimoDetallesPiqueo}"
                           var="detalles">
                    <tr>
                        <td>
                            <h:outputText value="#{detalles.idProducto}" />
                        </td>
                        <td>
                            <h:outputText value="#{detalles.descripcionProducto}" />
                        </td>
                        <td>
                            <h:outputText value="#{detalles.cantidad}" />
                        </td>
                    </tr>
                </ui:repeat>
            </table>
        </h:form>
    </h:body>
</html>
