<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form rendered="#{CasoLogIn.ultimaCompra!=0}">
            <h:commandLink value="Salir" action="home" />
            <br />
            <br />
            <table>
                <tr>
                    <td>Fecha:</td>
                    <td>
                        <h:outputText value="#{controladoraHistCompraJSF.ultimaCompra(CasoLogIn.ultimaCompra).fecha}" />
                    </td>
                    <td>Num Fact:</td>
                    <td>
                        <h:outputText value="#{controladoraHistCompraJSF.ultimaCompra(CasoLogIn.ultimaCompra).idCompra}" />
                    </td>
                </tr>
                <tr>
                    <td>Cliente:</td>
                    <td>
                        <h:outputText value="#{controladoraHistCompraJSF.ultimaCompra(CasoLogIn.ultimaCompra).idUsuario}" />
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <ui:repeat value="#{controladoraHistCompraJSF.detallesUltimos(CasoLogIn.ultimaCompra, CasoLogIn.userlog.id)}" var="detalle">
                            <tr>
                                <td><h:outputText value="#{detalle.cantidad}" /></td>
                                <td><h:outputText value="#{detalle.idProd}" /> </td>
                                <td><h:outputText value="#{detalle.precio}" /></td>
                                <td><h:outputText value="#{detalle.subTotal()}" /></td>
                            </tr>
                </ui:repeat>
            </table>
        </h:form>
    </h:body>
</html>
