<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="Resources/cssLogin.css"/>
        
        <link type="text/css" rel="stylesheet" href="Resources/tableCSS.css"/>
    </h:head>
    <h:body>
        <section class="contenedorLogin">
        <h:form class="formulario">
            <h1>Ingreso al Sistema</h1>
            <p>Usuario: <h:inputText id="usuario" value="#{CasoLogIn.nombre}" /></p>
            <p>Password: <h:inputSecret id="password" value="#{CasoLogIn.pass}" /></p>
            <h:message infoStyle="color:blue" errorStyle="color:red" for="password"> </h:message>
            <br />
            <br />
            <section class="seccionBotones">
                <h:commandLink value="Registrarme" action="regis"/>
            <h:commandButton value="Ingresar" action="#{CasoLogIn.logIn()}" />
            
            </section>
        </h:form>
        </section>
    </h:body>
</html>
