<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <script>
            function Redirect()
            {
                setTimeout("location.href='index.xhtml'",3000);
            }
        </script>
    </h:head>
    <h:body>
        <h:form rendered="#{CasoLogin.isLogged==false}">
            <h1 align="center">Usted no esta logueado. Acceso Denegado</h1>
            <form onload="Redirect()"></form>
        </h:form>
        <h:form rendered="#{CasoLogin.logged.permiso!="Administrador"}">
            <h1 align="center">Usted no es administrador!!</h1>
            <form onload="Redirect()"></form>
        </h:form>
        
    </h:body>
    <ui:insert name="contenido" />
</html>
