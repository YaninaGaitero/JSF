<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Ingreso al Sistema</h1>
        <h:form rendered="#{CasoLogin.error != null}">
            <p><h:outputLabel value="#{CasoLogin.error}" /></p>
        </h:form>
        <h:form>
            <p>Usuario:<h:inputText value="#{CasoLogin.user}" /></p>
            <p>Password:<h:inputSecret value="#{CasoLogin.pass}" /></p>
            <p><h:commandButton action="#{CasoLogin.login()}" value="Ingresar" /></p>
        </h:form>       
        <br />
    </h:body>
</html>
