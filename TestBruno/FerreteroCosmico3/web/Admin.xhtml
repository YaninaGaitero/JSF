<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrador</title>
    </h:head>
    <h:body>
        <ui:composition template="MenuComun.xhtml">
            <ui:define name="contenido">
                <h:form rendered="#{!CasoLogin.admin}">
                    <h1 align="center">Usted no es administrador. Acceso Denegado!</h1>
                    <form onload="Redirect()"></form>
                </h:form>
                <h1>Panel de Administracion</h1>
                <table border="2">
                <tr>
                    <td>Usuario:</td><td><h:outputText value="#{CasoLogin.logged.user}" /></td>
                </tr>
                <tr>
                    <td>Nombre:</td><td><h:outputText value="#{CasoLogin.logged.nombreCompleto}" /></td>
                </tr>
                </table>
                <br />
                <br />
                <h:dataTable value="#{CasoUsuarios.lista}" var="fila" border="2">
                    <h:column>
                        <f:facet name="cabecera">
                            <h:outputText value="IdUsuario" />
                        </f:facet>
                        <h:outputText id="id_usuario" value="#{fila.id_usuario}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="cabecera">
                            <h:outputText value="Nombre Completo" />
                        </f:facet>
                        <h:outputText id="nombreCompleto" value="#{fila.nombreCompleto}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="cabecera">
                            <h:outputText value="Email" />
                        </f:facet>
                        <h:outputText id="email" value="#{fila.email}"></h:outputText>
                    </h:column>
                </h:dataTable>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
